apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crabeweb-grav
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: k8s-cedille-production-v2
  destination:
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-cedille-production-v2
    namespace: crabeweb-grav
  source:
    repoURL: https://github.com/ClubCedille/k8s-cedille-production-v2
    path: apps/crabeweb/grav/prod
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
