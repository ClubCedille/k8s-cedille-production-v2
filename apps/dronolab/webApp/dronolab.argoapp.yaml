apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-dronolab
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd-image-updater.argoproj.io/image-list: webapp=ghcr.io/dronolab/dronolab-website:latest
    argocd-image-updater.argoproj.io/webapp.update-strategy: digest
spec:
  project: k8s-cedille-production-v2
  destination:
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-cedille-production-v2
    namespace: webapp-dronolab
  source:
    repoURL: https://github.com/ClubCedille/k8s-cedille-production-v2
    path: apps/dronolab/webApp/prod
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: false
      prune: false
