apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: wordpress
  namespace: preci
spec:
  virtualhost:
    fqdn: preci.prodv2.cedille.club
    tls:
      secretName: tls-preci
  routes:
    - conditions:
        - prefix: /
      services:
        - name: preci-wordpress
          port: 80
      requestHeadersPolicy:
        set:
          - name: X-Forwarded-Proto
            value: https
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-preci
  namespace: preci
spec:
  secretName: tls-preci
  issuerRef:
    name: letsencrypt-http
    kind: ClusterIssuer
  commonName: preci.prodv2.cedille.club
  dnsNames:
    - preci.prodv2.cedille.club
