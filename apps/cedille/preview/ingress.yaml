apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: cedille-preview
spec:
  virtualhost:
    fqdn: cedille-preview.prodv2.cedille.club
    tls:
      secretName: cedille-preview-tls
      minimumProtocolVersion: "1.3"
  routes:
    - conditions:
        - prefix: /
      services:
        - name: cedille-service
          port: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cedille-preview-tls
spec:
  secretName: cedille-preview-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: cedille-preview.prodv2.cedille.club
  dnsNames:
    - cedille-preview.prodv2.cedille.club
